---
- name: grocy - start
  community.docker.docker_container:
    name: grocy
    image: "{{ grocy_image }}"
    image_name_mismatch: recreate
    pull: true
    ports:
      - "9283:80"
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ tz }}"
    volumes:
      - "{{ app_path }}/grocy/config:/config"
    restart_policy: unless-stopped
    state: started
  tags: grocy

- name: barcodebuddy - start
  community.docker.docker_container:
    name: barcodebuddy
    image: "{{ barcodebuddy_image }}"
    image_name_mismatch: recreate
    pull: true
    ports:
      - "9284:80"
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ tz }}"
    volumes:
      - "{{ app_path }}/barcodebuddy/config:/config"
    restart_policy: unless-stopped
    state: started
  tags: grocy
